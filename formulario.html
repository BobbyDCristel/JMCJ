<html>
<title>Contactanos</title>
<body background="D:\ims\fondo3.jpg">
<head>
 
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      font-size: 20px;
      background: #ffffff;
    }
    header {
      background: #3678E9;
      padding: 10px;
      height: 60px;
      width: 100%;
      color: white;
      text-align: center;
    }
    
    footer {
      background-color: black;
      color: #ffffff;
      text-align: center;
      position: relative;
      margin-top: 20px;
      clear: both;
      margin: 20px;
    }
    .form-container {
      background-color:#3678E9;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      margin: 20px;
    }
    .form-container h2 {
      text-align: center;
      color: white;
      margin-bottom: 20px;
    }
    .form-container label {
      display: block;
      color: white;
      margin-bottom: 10px;
    }
    .form-container input[type="text"],
    .form-container input[type="email"] {
      width: 100%;
      padding: 5px;
      margin-bottom: 10px;
    }
    .form-container textarea {
      width: 100%;
      padding: 5px;
      margin-bottom: 10px;
      resize: none; /* Impide el desplazamiento del campo de comentario */
    }
    .form-container input[type="submit"] {
      background-color: white;
      color: black;
      padding: 10px 20px;
      border: 2px white;
      cursor: pointer;
      outline: none; /* Evita el color de fondo naranja al hacer clic */
    }
    .form-container input[type="submit"]:hover {
      background-color: yellow;
    }
    .form-container .return-link {
      text-align: center;
      margin-top: 10px;
    }
    .form-container .return-link a {
      color: white;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <header>
    <h2><u>M&aacute;s Informaci&oacute;n</u></h2>
  </header>

  <div class="form-container">
    <h2>Contactanos</h2>
    <form action="#" method="post">
      <label for="nombre">Nombres:</label>
      <input type="text" id="nombre" name="nombre" required>
      
      <label for="apellidos">Apellidos:</label>
      <input type="text" id="apellidos" name="apellidos" required>
      
      <label for="empresa">Empresa:</label>
      <input type="text" id="empresa" name="empresa" required>
      
      <label for="telefonos">Teléfonos:</label>
      <input type="text" id="telefonos" name="telefonos" required>
      
      <label for="email">E-Mail:</label>
      <input type="email" id="email" name="email" required>
      
      <label for="comentario">Comentario:</label>
      <textarea id="comentario" name="comentario" rows="5" required></textarea>
      
      <label for="acepto">
        <input type="checkbox" id="acepto" name="acepto" required>
        Acepto las políticas de seguridad
      </label>
      
      <input type="submit" value="Enviar" class="btn-submit">
    </form>
   
  </div>
</body>
<footer>
  <body>

  </body>
</footer>
