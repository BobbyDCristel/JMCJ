<!DOCTYPE html>
<html>
<head>
  <title>Formulario de Pago en Línea</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      font-size: 20px;
      background: #ffffff;
    }
    
    header {
      background: #3678E9;
      padding: 10px;
      height: 60px;
      width: 100%;
      color: white;
      text-align: center;
    }
    
    footer {
      background-color: black;
      color: #ffffff;
      text-align: center;
      position: relative;
      margin-top: 20px;
      clear: both;
      margin: 20px;
    }
    
    .container {
      max-width: 400px;
      padding: 20px;
      border: 1px solid #ccc;
      background-color: #3678E9;
      margin: 0 auto;
      margin-top: 50px;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    
    .form-group input[type="text"],
    .form-group input[type="number"],
    .form-group select {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    
    .form-group input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    
    .form-group input[type="submit"]:hover {
      background-color: #45a049;
    }
    
    .form-group .payment-methods {
      display: flex;
      align-items: center;
    }
    
    .form-group .payment-methods label {
      margin-right: 10px;
    }
    h2{
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <h2><u>Proceso de Pago</u></h2>
  </header>

  <div class="container">
    <h2>Pago en Línea</h2>
    <form action="Compra.html">
      <div class="form-group">
        <label><b>Método de Pago:</b></label>
        <div class="payment-methods">
          <input type="radio" id="debito" name="metodo_pago" value="debito" required>
          <label for="debito">Tarjeta de Débito</label>
          <input type="radio" id="credito" name="metodo_pago" value="credito">
          <label for="credito">Tarjeta de Crédito</label>
        </div>
      </div>
      <div class="form-group">
        <label for="nombre">Nombre en la Tarjeta:</label>
        <input type="text" id="nombre" name="nombre" required>
      </div>
      <div class="form-group">
        <label for="numero">Número de Tarjeta:</label>
        <input type="text" id="numero" name="numero" required>
      </div>
      <div class="form-group">
        <label for="vencimiento">Fecha de Vencimiento:</label>
        <input type="text" id="vencimiento" name="vencimiento" placeholder="MM/AA" required>
      </div>
      <div class="form-group">
        <label for="cvv">CVV:</label>
        <input type="text" id="cvv" name="cvv" required>
      </div>
      <div class="form-group">
        <label for="monto">Monto a Pagar:</label>
        <input type="number" id="monto" name="monto" required>
      </div>
      <div class="form-group">
        <input type="submit" value="Realizar Pago">
      </div>
    </form>
  </div>

  <footer>
    <body>
      <center><a href="formulario.html"><img src="E:\ims\mensaje1.jpg" width="300" height="200"></center>
    </body>
  </footer>
</body>
</html>
